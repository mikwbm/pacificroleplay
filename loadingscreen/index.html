<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Roleplay Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1000;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        .loading-content h1 {
            font-size: 36px;
        }

        .loading-content p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe width="1268" height="713" src="https://www.youtube.com/embed/L_6q62RLvSU?autoplay=1&controls=0&showinfo=0&autohide=1&mute=1&loop=1&vq=hd1080" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="loading-content">
        <h1>Pacific Roleplay</h1>
        <p>Loading...</p>
    </div>
</body>
</html>
